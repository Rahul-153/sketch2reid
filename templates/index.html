<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Information - Image Recognition System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 
          body {
 
              background-color: #f8f9fa;
 
          }
 
          .container {
 
              margin-top: 50px;
 
          }
 
          .card {
 
              border-radius: 10px;
 
          }
 
          .form-label {
 
              font-weight: bold;
 
          }
 
          .btn-primary {
 
              background-color: #007bff;
 
              border-color: #007bff;
 
          }
 
          .btn-secondary {
 
              background-color: #6c757d;
 
              border-color: #6c757d;
 
          }
 
          footer {
 
              margin-top: 20px;
 
              text-align: center;
 
              font-size: 14px;
 
              color: #6c757d;
 
          }
  </style>
  </head>
  <body>
  <div class="container">
  <div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card shadow-sm p-4">
  <h2 class="card-title text-center">Case Input, Sketch & Video Upload</h2>
  <p class="text-center">Provide the case details, upload the culprit's sketch, and choose a video source for detection.</p>
  <form action="/" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
  <label for="case_number" class="form-label">Case Number:</label>
  <input type="text" class="form-control" id="case_number" name="case_number" placeholder="Enter Case Number" required>
  </div>
  <div class="mb-3">
  <label for="sketch" class="form-label">Upload Sketch:</label>
  <input type="file" class="form-control" id="sketch" name="sketch" accept="image/*" required>
  </div>
  <!-- Choose between live feed or uploading a video -->
  <div class="form-check">
  <input class="form-check-input" type="radio" name="video_option" id="live_feed" value="live" checked>
  <label class="form-check-label" for="live_feed">
 
                                  Use Live Webcam Feed
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="video_option" id="upload_video" value="upload">
  <label class="form-check-label" for="upload_video">
 
                                  Upload a Video
  </label>
  </div>
  <!-- Upload video file -->
  <div class="mb-3 mt-3" id="video_upload_section" style="display: none;">
  <label for="video_file" class="form-label">Choose a video file to upload:</label>
  <input class="form-control" type="file" id="video_file" name="video_file" accept="video/*">
  </div>
  <!-- Two buttons: Submit and Next Case -->
  <button type="submit" name="action" value="submit" class="btn btn-primary w-100 mb-2">Submit</button>
  <button type="submit" name="action" value="next_case" class="btn btn-secondary w-100">Next Case</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  <footer>
  <p>&copy; 2024 Image Recognition System | Powered by Flask & OpenCV</p>
  </footer>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript to show/hide video upload input based on radio selection -->
  <script>
 
          const liveFeedOption = document.getElementById('live_feed');
 
          const uploadVideoOption = document.getElementById('upload_video');
 
          const videoUploadSection = document.getElementById('video_upload_section');
 
          // Toggle video upload section visibility based on the selected option
 
          liveFeedOption.addEventListener('change', function() {
 
              if (this.checked) {
 
                  videoUploadSection.style.display = 'none';
 
              }
 
          });
 
          uploadVideoOption.addEventListener('change', function() {
 
              if (this.checked) {
 
                  videoUploadSection.style.display = 'block';
 
              }
 
          });
  </script>
  </body>
  </html>
